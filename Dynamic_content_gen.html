<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Generation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

    <h2>Dynamic Content Generation Example</h2>

    <ul id="dynamicList">
        <!-- Dynamic content will be generated here -->
    </ul>

    <script>
        // Example dynamic content generation using JavaScript
        const dynamicContent = ['Item 1', 'Item 2', 'Item 3'];

        // Get the ul element
        const dynamicList = document.getElementById('dynamicList');

        // Populate the list with dynamic content
        dynamicContent.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item;
            dynamicList.appendChild(li);
        });
    </script>

</body>
</html>
