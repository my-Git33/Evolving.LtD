<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infrastructure Configuration Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Infrastructure Configuration Management</h2>

    <form id="configForm">
        <label for="serverName">Server Name:</label>
        <input type="text" id="serverName" name="serverName" required>

        <label for="environment">Environment:</label>
        <select id="environment" name="environment">
            <option value="development">Development</option>
            <option value="staging">Staging</option>
            <option value="production">Production</option>
        </select>

        <label for="configFile">Configuration File:</label>
        <input type="file" id="configFile" name="configFile" accept=".json, .yaml">

        <button type="button" onclick="submitForm()">Deploy Configuration</button>
    </form>

    <script>
        function submitForm() {
            // Add logic to handle form submission and integrate with backend processes
            alert('Form submitted! Add your backend integration logic here.');
        }
    </script>

</body>
</html>
